<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        img{
            border-radius: 50%;
            height: 300px;
            margin-top: 30px;
            
        }

        .story .mystory{
        position: absolute;
        z-index: 999;
        margin: 0 auto;
        left: 0;
        right: 50%;        
        text-align: center;
        top: 45%;
        }

        .newyork .home{
        position: absolute;
        z-index: 999;
        margin: 0 auto;
        left: 10%;
        right: 10%;
        text-align: center;
        top: 45%;
        }

        .highschool .school{
        position: absolute;
        z-index: 999;
        margin: 0 auto;
        left: 50%;
        right: 0;
        text-align: center;
        top: 45%;
        }

        .lifestyle .culture{
        position: absolute;
        z-index: 999;
        margin: 0 auto;
        left: 20%;
        right: 50%;
        bottom: 20%;
        top: 95%;
        
        }




    </style>
    <link rel="stylesheet" href="/lib/personal.css">
    <script src="personal.js" type="text/javascript" defer></script>
    <title>personalsite</title>
</head>
<body>
    <div class="nav-bar">
        <nav>
            <div class="logo">
                <h1>Giovanni Owens</h1>
            </div>

            <div class="buttons">
                <a href="#">About</a>
                <a href="#">Skills</a>
                <a href="#">Endeavors</a>
            </div>
        </nav>
    </div>

    <div class="content">
        <div class="row">
        
            <div class="story">                
                        <img src="https://images2.minutemediacdn.com/image/upload/c_crop,h_3152,w_5616,x_0,y_580/f_auto,q_auto,w_1100/v1555005360/shape/mentalfloss/502944-istock-492597439.jpg" alt="puzzle piece" width="300px">
                        <div class="mystory">
                            <h1>My Story</h1>
                        </div>
            </div>
            
                    <div class="newyork">
                        <img src="https://wallpapercave.com/wp/wp3594888.jpg" alt="nyc skyline" width="300px">
                        <div class="home">
                            <h1>Home</h1>
                        </div>
                    </div>
            
                    <div class="highschool">
                        <img src="https://s3-media2.fl.yelpcdn.com/bphoto/BEUYq76fkaLR-97dATYOAw/l.jpg" alt="high school logo" width="300px">
                        <div class="school">
                            <h1>Education</h1>
                        </div>
                    </div>
                    
                    <div class="lifestyle">
                            <img src="https://www.bridgestogether.org/wp-content/uploads/2018/12/cultural_continuity2-1-1020x1024.png" alt="culture wheel" width="300px">
                            <div class="culture">
                                <h1>Culture</h1>
                            </div>
                    </div>
                        
                        <div class="music">
                            <img src="https://cmkt-image-prd.global.ssl.fastly.net/0.1.0/ps/442503/910/607/m1/fpnw/wm0/1501.m00.i124.n007.s.c10.227189671-sound-wave-background-.jpg?1428817606&s=539d7335bcd5c461d913f0e2417b2c08" alt="sound waves" width="300px">
                            <div class="myMusic">
                                <h1>My Music</h1>
                            </div>
                        </div>
                        
                        <div class="closet">
                            <img src="https://www.gregoryfca.com/wp-content/uploads/2018/01/logo-gq-red-blue.png" alt="gq magazine" width="300px">
                            <div class="myCloset">
                                <h1>My Closet</h1>
                            </div>
                        </div>
            
        </div>

    </div>
</body>
</html>
